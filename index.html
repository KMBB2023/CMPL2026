<!DOCTYPE html>

<head>

<title>CMPL | Cricket League</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

/* Body */
body{
  min-height:100vh;
  background:radial-gradient(circle,#050505,#0a0f2c,#000);
  color:#fff;
  overflow:hidden;
}

/* Particles */
.particles span{
  position:absolute;
  width:4px;
  height:4px;
  background:#00ffff;
  border-radius:50%;
  animation:fly 12s linear infinite;
  opacity:0.6;
}

@keyframes fly{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-120vh);}
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
}

/* Logo */
.logo{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo img{
  width:50px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{filter:drop-shadow(0 0 5px cyan);}
  50%{filter:drop-shadow(0 0 25px cyan);}
  100%{filter:drop-shadow(0 0 5px cyan);}
}

.logo h1{
  font-size:22px;
  color:#00ffff;
}

/* Hero */
.hero{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:85vh;
  gap:60px;
  padding:20px;
  position:relative;
  z-index:5;
}

/* Info Card */
.card{
  width:380px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 40px cyan;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  50%{transform:translateY(-15px);}
}

.card h2{
  text-align:center;
  color:#00ffff;
  margin-bottom:15px;
}

.card p{
  line-height:1.6;
  opacity:0.9;
}

/* Buttons */
.btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00f260,#0575e6);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px cyan;
}

/* Cricket Animation */
.cricket{
  position:relative;
  text-align:center;
}
/* Google-style CMPL Logo */
.logo-text {
  font-size: 26px;
  font-weight: 700;
  letter-spacing: -1px;
  cursor: pointer;
  user-select: none;
}

.logo-text span {
  display: inline-block;
  transition: all 0.3s ease;
}

/* Google-inspired colors */
.logo-text .c { color: #4285F4; } /* blue */
.logo-text .m { color: #EA4335; } /* red */
.logo-text .p { color: #FBBC05; } /* yellow */
.logo-text .l { color: #34A853; } /* green */

/* Hover animation like Google */
.logo-text:hover span {
  transform: translateY(-2px);
  text-shadow: 0 0 12px rgba(0,255,255,0.6);
}

/* Small bounce on load */
.logo-text span {
  animation: logoPop 0.6s ease forwards;
}

.logo-text span:nth-child(1) { animation-delay: 0s; }
.logo-text span:nth-child(2) { animation-delay: 0.1s; }
.logo-text span:nth-child(3) { animation-delay: 0.2s; }
.logo-text span:nth-child(4) { animation-delay: 0.3s; }

@keyframes logoPop {
  from {
    transform: translateY(-10px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}


.cricket img{
  width:280px;
  animation:spin 6s linear infinite;
  filter:drop-shadow(0 0 30px cyan);
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.bat{
  width:120px;
  position:absolute;
  right:-40px;
  top:120px;
  transform:rotate(-25deg);
}

/* Footer */
footer{
  text-align:center;
  padding:15px;
  background:rgba(0,0,0,0.5);
  font-size:13px;
  opacity:0.7;
}

</style>
</head>
